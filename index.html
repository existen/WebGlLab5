<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">

        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main()
        {
            fColor = vColor;
            gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
        }


    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main()
        {
            gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="flatten.js"></script>
    <script type="text/javascript" src="figures.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>


    <br />

    <table>
        <tr>
            <td>
                <canvas id="gl-canvas" width="768" height="768">
                    Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
            </td>
            <td>
                <div>
                    Texture
                    <select id="boxTexture">
                        <option value="0" selected="selected">Chessboard procedural</option>
                        <option value="1">Chessboard procedural - planar mapping</option>
                        <option value="2">Image - from file</option>
                    </select>
                </div>

                <div><label>RotationX&nbsp;&nbsp;</label><label id="labRotationX" hidden="hidden"></label><input id="sliderRotationX" type="range" min="0" max="360" step="1" value="30" /></div>
                <div><label>RotationY&nbsp;&nbsp;</label><label id="labRotationY" hidden="hidden"></label><input id="sliderRotationY" type="range" min="0" max="360" step="1" value="30" /></div>
                <div><label>RotationZ&nbsp;&nbsp;</label><label id="labRotationZ" hidden="hidden"></label><input id="sliderRotationZ" type="range" min="0" max="360" step="1" value="0" /></div>
            </td>
        </tr>
    </table>


</body>
</html>
